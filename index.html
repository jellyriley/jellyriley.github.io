<body onload="init();">
  <canvas id ="cred" width=100 height="100"></canvas>
  <canvas id="demoCanvas" width="500" height="300"></canvas>
</body>

<body>
  <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script>
    var credS = new createjs.Stage("cred");
    
    var rect = new createjs.Shape();
    rect.graphics.beginFill("maroon").drawRect(0,0,50,100);
    rect.x=10
    rect.y=10
    
    var sph = new createjs.Shape();
    sph.graphics.beginFill("red").drawCircle(0,0,25);
    sph.x=35
    sph.y=55
    
    credS.addChild(rect)
    credS.addChild(sph)
    
    sph.addEventListener("click", function(event) { alert("Created By: Report Cards!"); })
    

    credS.update()
  </script>
    <script>
      var stage = new createjs.Stage("demoCanvas");
    var square = new createjs.Shape();
    square.graphics.beginFill("red").drawRect(0, 0, 100, 100);
    square.x = 100;
    square.y = 100;
    var square1 = new createjs.Shape();
    square1.graphics.beginFill("white").drawRect(0, 0, 25, 25);
    square1.x = 100;
    square1.y = 150;
    stage.addChild(square);
    stage.addChild(square1)
    createjs.Tween.get(square1, {
        loop: true
      })
      .to({
        rotation: 15,
        x: 125,
        y: 145
      }, 000, createjs.Ease.getPowInOut(4))
      .to({
        x: 325,
        y: 145
      }, 1000, createjs.Ease.getPowInOut(4))
      .to({
        alpha: 0,
        x: 125,
        y: 145
      }, 1000, createjs.Ease.getPowInOut(4))
      .to({
        x: 125,
        y: 145,
        alpha: 1
      }, 2000)
    createjs.Tween.get(square, {
        loop: true
      })
      .to({
        rotation: 15
      }, 000, createjs.Ease.getPowInOut(4))
      .to({
        x: 300
      }, 1000, createjs.Ease.getPowInOut(4))
      .to({
        x: 100,
        alpha: 0
      }, 1000, createjs.Ease.getPowInOut(4))
      .to({
        alpha: 1
      }, 2000, createjs.Ease.getPowInOut(4))
    createjs.Ticker.setFPS(60);
    createjs.Ticker.addEventListener("tick", stage);
    stage.update();
  </script>
  </script>
</body>
